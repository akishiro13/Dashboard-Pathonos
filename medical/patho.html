<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secteur M√©dical : Recensement Pathonos</title>
    
    <style>
        :root {
            --font-primary: 'Courier New', Courier, monospace;
            --bg-color: #fff;
            --alert-red: #8a0000;
            --border-dark: #000;
            --med-blue: #004d99;
        }

        body {
            font-family: var(--font-primary);
            background-color: #dcdcdc;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dossier-container {
            background-color: var(--bg-color);
            width: 100%;
            max-width: 1000px;
            padding: 50px;
            border: 1px solid var(--border-dark);
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .top-header {
            border-bottom: 3px solid var(--med-blue);
            padding-bottom: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* STYLE DES FICHES G√âN√âR√âES */
        .disease-entry {
            border: 1px solid #000;
            margin-bottom: 30px;
            background: #fff;
        }

        .disease-header {
            background-color: #eee;
            border-bottom: 1px solid #000;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
        }

        .disease-body {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }

        .info-label { font-weight: bold; text-decoration: underline; display: block; margin-bottom: 5px; }
        .symptoms-list { margin: 0; padding-left: 18px; color: var(--alert-red); }
        .research-notes { background-color: #fcfcfc; border: 1px dashed #ccc; padding: 10px; font-style: italic; }
        .incubation-tag { background: #000; color: #fff; padding: 2px 8px; font-size: 0.8em; }

        @media print { .no-print { display: none; } }
    </style>
</head>
<body>

    <button class="no-print" onclick="window.print()" style="margin-bottom:20px; padding:10px; cursor:pointer;">üñ®Ô∏è IMPRIMER LE REGISTRE</button>

    <div class="dossier-container">
        <div class="top-header">
            <div>
                <h1 style="margin:0; color:var(--med-blue);">REGISTRE DES PATHOLOGIES</h1>
                <small>UNIT√â M√âDICALE - PROJET PATHONOS</small>
            </div>
            <div style="font-size: 2em; color: var(--alert-red);">‚úö</div>
        </div>

        <div id="liste-maladies"></div>

        <div style="margin-top: 50px; border-top: 1px solid #000; padding-top: 10px; font-size: 0.7em; text-align: center;">
            DOCUMENT CONFIDENTIEL - ACCR√âDITATION M√âDICALE NIVEAU 0 REQUISE
        </div>
    </div>

    <script>
        /* AJOUTER UNE MALADIE ICI 
           Respecte bien la structure :
           "Nom" : ["Temps", "Sympt√¥me 1, Sympt√¥me 2", "Notes du m√©decin"]
        */
        const DATA_MALADIES = {
            "exemple de nom": [
                "exemple de temps", 
                "exemple de symptome", 
                "exemple de notes"
            ]
            // Tu peux en ajouter d'autres ici...
        };

        // Script pour cr√©er les fiches automatiquement
        const container = document.getElementById('liste-maladies');

        for (const [nom, infos] of Object.entries(DATA_MALADIES)) {
            const incubation = infos[0];
            const symptomes = infos[1].split(', '); // S√©pare les sympt√¥mes par la virgule
            const notes = infos[2];

            let symptomesHTML = "";
            symptomes.forEach(s => { symptomesHTML += `<li>${s}</li>`; });

            const fiche = `
                <div class="disease-entry">
                    <div class="disease-header">
                        <span>NOM : ${nom.toUpperCase()}</span>
                        <span class="incubation-tag">APPARITION : ${incubation}</span>
                    </div>
                    <div class="disease-body">
                        <div>
                            <span class="info-label">SYMPT√îMES :</span>
                            <ul class="symptoms-list">${symptomesHTML}</ul>
                        </div>
                        <div>
                            <span class="info-label">NOTES CLINIQUES :</span>
                            <div class="research-notes">"${notes}"</div>
                        </div>
                    </div>
                </div>
            `;
            container.innerHTML += fiche;
        }
    </script>
</body>
</html>
