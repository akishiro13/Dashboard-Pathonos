<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnel du Projet : Liste</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root {
            --font-primary: 'Courier New', Courier, monospace;
            --bg-color: #fff;
            --header-bg: #f4f4f4;
            --alert-red: #8a0000;
            --status-green: #006400;
        }

        * { box-sizing: border-box; }

        body {
            font-family: var(--font-primary);
            background-color: #dcdcdc;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Le conteneur du dossier */
        .dossier-container {
            background-color: var(--bg-color);
            width: 100%;
            max-width: 1000px;
            padding: 40px;
            border: 1px solid #000;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            position: relative;
        }

        /* --- HEADER --- */
        .top-header {
            border-bottom: 2px solid black;
            padding-bottom: 15px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title h1 {
            text-transform: uppercase;
            margin: 0;
            font-size: 1.5em;
        }

        .project-code {
            font-weight: bold;
            border: 1px solid black;
            padding: 5px 10px;
            background: #eee;
        }

        /* --- CONTROLS (Masqu√©s sur le PDF) --- */
        .controls-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            padding: 10px;
            background: var(--header-bg);
            border: 1px solid black;
        }

        .search-input, .filter-select {
            font-family: var(--font-primary);
            border: 1px solid black;
            padding: 8px;
            background: white;
            outline: none;
        }

        .search-input { flex-grow: 1; }

        .btn-action {
            background: black;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            font-family: var(--font-primary);
            font-weight: bold;
        }

        /* --- SECTION DIRECTEUR --- */
        .director-card {
            border: 2px solid black;
            padding: 20px;
            margin-bottom: 40px;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .director-photo {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            object-fit: cover;
            filter: grayscale(100%);
        }

        .role-badge { 
            background: black; 
            color: white; 
            padding: 2px 6px; 
            font-size: 0.8em; 
            text-transform: uppercase;
        }

        /* --- TABLEAU DU PERSONNEL --- */
        .roster-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }

        .roster-table th {
            text-align: left;
            background-color: black;
            color: white;
            padding: 12px;
            text-transform: uppercase;
            border: 1px solid black;
        }

        .roster-table td {
            border: 1px solid black;
            padding: 10px;
        }

        .roster-table tr:nth-child(even) { background-color: #f9f9f9; }

        .status-dot {
            height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 5px;
        }

        .st-active { background-color: var(--status-green); }

        .btn-view {
            text-decoration: none;
            color: black;
            border: 1px solid black;
            padding: 2px 8px;
            font-size: 0.8em;
            text-transform: uppercase;
        }

        .btn-download-pdf {
            background: var(--alert-red);
            color: white;
            border: none;
            padding: 10px 20px;
            margin-bottom: 10px;
            cursor: pointer;
            font-family: var(--font-primary);
            align-self: flex-end;
        }
    </style>
</head>
<body>

    <button class="btn-download-pdf" onclick="telechargerDossier()">üì• T√âL√âCHARGER LE DOSSIER COMPLET (PDF)</button>

    <div class="dossier-container" id="capture-zone">
        
        <div class="top-header">
            <div class="header-title">
                <h1>ANNUAIRE DU PERSONNEL</h1>
                <div style="font-size: 0.9em;">AFFECTATION : PROJET "Pathonos"</div>
            </div>
            <div class="project-code">CODE: 1025-1-2026-lvl2</div>
        </div>

        <div class="controls-bar" id="no-print-1">
            <input type="text" class="search-input" placeholder="Rechercher par ID ou Nom..." id="search-input">
            <select class="filter-select" id="filter-select">
                <option>Tous les D√©partements</option>
                <option>Recherche</option>
                <option>S√©curit√©</option>
                <option>Confinement</option>
            </select>
            <button class="btn-action" onclick="filtrerMembres()">FILTRER</button>
            <button class="btn-action" onclick="ajouterMembre()">AJOUTER UN MEMBRE</button>
        </div>

        <div class="director-card">
            <img src="https://via.placeholder.com/150?text=DIRECTOR" alt="Director" class="director-photo">
            <div class="director-info">
                <span class="role-badge">Directeur du Projet</span>
                <h2>A NOMMER</h2>
                <div>Accr√©ditation : Non d√©terminer</div>
                <div style="margin-top: 5px; font-style: italic;">"La vigilance est notre premi√®re ligne de d√©fense."</div>
            </div>
        </div>

        <table class="roster-table">
            <thead>
                <tr>
                    <th style="width: 10%;">ID</th>
                    <th style="width: 25%;">Nom</th>
                    <th style="width: 15%;">D√©partement</th>
                    <th style="width: 10%;">Niveau</th>
                    <th style="width: 15%;">Statut</th>
                    <th style="width: 10%;">Fichier</th>
                </tr>
            </thead>
            <tbody id="personnel-tbody">
                <!-- La liste sera g√©n√©r√©e dynamiquement ici -->
            </tbody>
        </table>
    </div>

    <script>
        let membres = []; // Tableau pour stocker les donn√©es des membres

        // Fonction pour charger la liste des fichiers depuis membres.json
        async function chargerMembres() {
            try {
                const response = await fetch('personnel/membres.json');
                if (!response.ok) {
                    throw new Error('Fichier membres.json non trouv√©');
                }
                const fichiers = await response.json(); // Array de { "fichier": "nom.html" }

                // Charger chaque fichier HTML et extraire les donn√©es
                membres = [];
                for (const item of fichiers) {
                    const data = await chargerDonneesMembre(item.fichier);
                    if (data) {
                        membres.push(data);
                    }
                }
                afficherMembres(membres);
            } catch (error) {
                console.error('Erreur lors du chargement des membres:', error);
                document.getElementById('personnel-tbody').innerHTML = '<tr><td colspan="6">Erreur de chargement des donn√©es du personnel.</td></tr>';
            }
        }

        // Fonction pour charger et parser un fichier HTML de membre
        async function chargerDonneesMembre(fichier) {
            try {
                const response = await fetch('personnel/' + fichier);
                if (!response.ok) {
                    throw new Error('Fichier ' + fichier + ' non trouv√©');
                }
                const htmlText = await response.text();

                // Cr√©er un DOM temporaire pour parser le HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlText, 'text/html');

                // Extraire les donn√©es des √©l√©ments
                const id = doc.getElementById('out_id')?.innerText || 'N/A';
                const nom = doc.getElementById('out_nom')?.innerText || 'N/A';
                const poste = doc.getElementById('out_poste')?.innerText || 'N/A';
                const niveau = doc.getElementById('out_lvl')?.innerText || 'N/A';
                const sexe = doc.getElementById('out_sexe')?.innerText || 'N/A';
                const ddn = doc.getElementById('out_ddn')?.innerText || 'N/A';
                const nat = doc.getElementById('out_nat')?.innerText || 'N/A';
                const eth = doc.getElementById('out_eth')?.innerText || 'N/A';
                const aff = doc.getElementById('out_aff')?.innerText || 'N/A';
                const med = doc.getElementById('out_med')?.innerText || 'N/A';
                const global = doc.getElementById('out_global')?.innerText || 'N/A';

                // Mapper le d√©partement bas√© sur le poste (exemple simple, ajustez selon vos besoins)
                let departement = 'Inconnu';
                if (poste.toLowerCase().includes('chercheur') || poste.toLowerCase().includes('scientifique')) {
                    departement = 'Recherche';
                } else if (poste.toLowerCase().includes('s√©curit√©') || poste.toLowerCase().includes('garde')) {
                    departement = 'S√©curit√©';
                } else if (poste.toLowerCase().includes('confinement')) {
                    departement = 'Confinement';
                }

                // Statut : suppos√© ACTIF par d√©faut, ou d√©riv√© d'autres champs si n√©cessaire
                const statut = 'ACTIF';

                return {
                    id: id,
                    nom: nom,
                    departement: departement,
                    niveau: niveau,
                    statut: statut,
                    fichier: fichier,
                    // Autres donn√©es si besoin pour extension future
                    poste: poste,
                    sexe: sexe,
                    ddn: ddn,
                    nat: nat,
                    eth: eth,
                    aff: aff,
                    med: med,
                    global: global
                };
            } catch (error) {
                console.error('Erreur lors du chargement de ' + fichier + ':', error);
                return null;
            }
        }

        // Fonction pour afficher les membres dans la table
        function afficherMembres(liste) {
            const tbody = document.getElementById('personnel-tbody');
            tbody.innerHTML = ''; // Vider le contenu existant

            liste.forEach(membre => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${membre.id}</td>
                    <td><strong>${membre.nom}</strong></td>
                    <td>${membre.departement}</td>
                    <td>${membre.niveau}</td>
                    <td><span class="status-dot st-active"></span> ${membre.statut}</td>
                    <td><a href="personnel/${membre.fichier}" class="btn-view">Ouvrir</a></td>
                `;
                tbody.appendChild(row);
            });
        }

        // Fonction pour filtrer les membres
        function filtrerMembres() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const filterDept = document.getElementById('filter-select').value;

            let filtered = membres.filter(membre => {
                const matchesSearch = membre.id.toLowerCase().includes(searchTerm) || membre.nom.toLowerCase().includes(searchTerm);
                const matchesDept = filterDept === 'Tous les D√©partements' || membre.departement === filterDept;
                return matchesSearch && matchesDept;
            });

            afficherMembres(filtered);
        }

        // Charger les membres au chargement de la page
        window.onload = chargerMembres;

        function telechargerDossier() {
            const element = document.getElementById('capture-zone');
            const controls = document.getElementById('no-print-1');

            // Masquer les √©l√©ments interactifs avant la capture
            controls.style.display = 'none';

            const options = {
                margin: 0.3,
                filename: 'Annuaire_Personnel_PRJ992.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true },
                jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
            };

            // G√©n√©rer le PDF
            html2pdf().set(options).from(element).save().then(() => {
                // R√©afficher les √©l√©ments apr√®s le t√©l√©chargement
                controls.style.display = 'flex';
            });
        }

        function ajouterMembre() {
            // Rediriger vers la page d'ajout de membre
            window.location.href = 'test.html';  // Remplacez par l'URL de votre page d'ajout
        }
    </script>

</body>
</html>
